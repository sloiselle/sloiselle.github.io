<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
  <div class="lines"></div>
  <h1>Hello <span id="name"></span></h1>

  <h2 id="fav-header">To Do List</h2>
  <ul id="fav-list">
    <li class="fav-thing">Append 'Done' Button</li>
    <li class="fav-thing">Strikethrough 'Done' tasks</li>
    <li class="fav-thing">Send 'Done' tasks to Completed list</li>
    <li class="fav-thing">Send 'Completed' tasks back to To Do list</li>
    <li class="fav-thing">Restyle to look like Notepad</li>
    <li class="fav-thing">Change buttons to images</li>
    <li class="fav-thing">Have a beer</li>
  </ul>

  <h2 id="completed-header">Completed Tasks</h2>
  <ul id="completed-list"></ul>
  <h2 id="add-header">Add a Task</h2>
  <form>
    <input id="new-thing"/>
    <button id="new-thing-button" type="submit"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
