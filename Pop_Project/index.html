<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Pop Figure Collection Tracker</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="Scott Loiselle"/>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
      	<link rel="stylesheet" href="css/fontawesome.css">
		<script src="js/modernizr.custom.js"></script>
		<script src="js/handlebars-v4.0.5.js"></script>
	</head>
	<body>
        <nav class="topNav">
            <div class="one-third">
                <a href="#menu" id="toggle"><span></span></a>
            </div>
            <div class="one-third">
                <img class="logo" src='img/Pop_Logo.png'/>
            </div>
            <div class="one-third popCount">
                <div><p id="popsOwned">0</p><p>Pops Owned</p></div>
            </div>
        </nav>
        <div class="spacer"></div>
		<div class="container">
			<nav class="menu">
				<h3>Login Here</h3>
				<ul>
					Series
					<li><i class="fa" aria-hidden="true"></i> DC</li>
					<li><i class="fa" aria-hidden="true"></i> Marvel</li>
					<li><i class="fa" aria-hidden="true"></i> WWE</li>
					<li><i class="fa" aria-hidden="true"></i> TV</li>
					<li><i class="fa" aria-hidden="true"></i> Movies</li>
					<li><i class="fa" aria-hidden="true"></i> Animation</li>
					<li><i class="fa" aria-hidden="true"></i> NFL</li>
					<li><i class="fa" aria-hidden="true"></i> Etc.</li>
				</ul>
				<ul>
					Size
					<li>3 inch</li>
					<li>6 inch</li>
					<li>9 inch</li>
				</ul>
			</nav>
			<div class="main">
				<input class="search" type='search' placeholder="Search by Name"></input>
				<ul id='figList'>
				</ul>
				<!--Insert pops here-->
			</div>
		</div>
		<script id='figTemplate' type="text/x-handlebars-template">
			<div class='figure'>
				<div class='closeButton'>
					<p>X</p>
				</div>
				<div class='figPic'>
					<img src={{image}} height='auto' width='auto'>
					<p class='series'>{{series}}</p>
				</div>
				<div class='figInfo'>
					<span class='figNum'>#{{number}} </span>
					<span class='figName'>{{plainName}}</span>
					<p class='variant'>{{variant}}</p>
					<p class='retailer'>{{exclusive}}</p>
				</div>
				<div class='haveWantToggles'>
					<i class="fa fa-heart-o" aria-hidden="true">
						<p>Want</p>
					</i><!--fa-heart-->
					<i class="fa fa-square-o" aria-hidden="true">
						<p>Have</p></i><!--fa-check-square-->
					<i class="fa fa-usd" aria-hidden="true">
						<p>Sell/Trade</p></i><!--fa-usd (change colors)-->
						<i class="fa fa-star-o" aria-hidden="true">
						<p>Favorite</p></i><!--fa-star-->
				</div>
			</div>
		</script>
		<!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/jquery-1.12.0.min.js"><\/script>')</script>
		<script src="jquery.lazyload.js"></script>
		<script src="js/pop.js"></script>
	</body>
</html>
